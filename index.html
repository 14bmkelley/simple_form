<!DOCTYPE html>
<html>

<head>
  <title>Simple Form</title>
  <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap.min.css"/>
</head>

<body>
  <div class="container">
    <h1>Sign up here!</h1>
    <fieldset class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="5555555555"/>
    </fieldset>
    <fieldset class="form-group">
      <label for="birthdate">Birth Date</label>
      <input type="text" class="form-control" id="birthdate" placeholder="YYYY-MM-DD"/>
    </fieldset>
    <fieldset class="form-group">
      <label for="school">School</label>
      <input type="text" class="form-control" id="school" placeholder="Enter your school here"/>
    </fieldset>
    <fieldset class="form-group">
      <label for="major">Major</label>
      <input type="text" class="form-control" id="major" placeholder="Enter your major here"/>
    </fieldset>
    <fieldset class="form-group">
      <label for="grad">Graduation Date</label>
      <input type="text" class="form-control" id="grad" placeholder="YYYY-MM-DD"/>
    </fieldset>
    <button class="btn btn-primary">Submit</button>
  </div>  
  <script src="./jquery/jquery-2.1.3.min.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
